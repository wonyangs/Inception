version: '3'

services:
  nginx:
    build:
      context: .
      dockerfile: requirements/nginx/Dockerfile
    image: wonyang/nginx:1.0
    container_name: nginx
    depends_on:
      - wordpress
    ports:
      - "443:443"
    networks:
      - inception
    volumes:
      - ./requirements/nginx/conf/:/etc/nginx/http.d/
      - ./requirements/nginx/tools:/etc/nginx/ssl/
      - wp-volume:/var/www/
    healthcheck:
      test: ["CMD-SHELL", "wget --no-check-certificate --quiet --tries=1 --spider https://localhost || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always

  mariadb:
    build:
      context: .
      dockerfile: requirements/mariadb/Dockerfile
      args:
        DB_NAME: ${DB_NAME}
        DB_USER: ${DB_USER}
        DB_PASS: ${DB_PASS}
        DB_ROOT: ${DB_ROOT}
    image: wonyang/mariadb:1.0
    container_name: mariadb
    ports:
      - "3306:3306"
    networks:
      - inception
    volumes:
      - db-volume:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always

  wordpress:
    build:
      context: .
      dockerfile: requirements/wordpress/Dockerfile
      args:
        DB_NAME: ${DB_NAME}
        DB_USER: ${DB_USER}
        DB_PASS: ${DB_PASS}
    image: wonyang/wordpress:1.0
    container_name: wordpress
    depends_on:
      - mariadb
    networks:
      - inception
    volumes:
      - wp-volume:/var/www/
    healthcheck:
      test: ["CMD-SHELL", "pgrep php-fpm || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always

  redis:
    build:
      context: .
      dockerfile: requirements/bonus/redis/Dockerfile
    image: wonyang/redis:1.0
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - inception
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always

  vsftpd:
    build:
      context: .
      dockerfile: requirements/bonus/vsftpd/Dockerfile
      args:
        FTP_USR: ${FTP_USR}
        FTP_PWD: ${FTP_PWD}
    image: wonyang/vsftpd:1.0
    container_name: vsftpd
    ports:
      - "21:21"
    volumes:
      - wp-volume:/var/www/
    networks:
     - inception
    healthcheck:
      test: ["CMD-SHELL", "echo 'QUIT' | nc localhost 21 | grep '220' || exit 1"]
      interval: 30s
      timeout: 10s 
      retries: 3
    restart: always

  adminer:
    build:
      context: .
      dockerfile: requirements/bonus/adminer/Dockerfile
    image: wonyang/adminer:1.0
    container_name: adminer
    depends_on:
      - mariadb
    ports:
      - "8080:8080"
    networks:
     - inception
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8080 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always

  website-nginx:
    build:
      context: .
      dockerfile: requirements/bonus/website/nginx/Dockerfile
    image: wonyang/website-nginx:1.0
    container_name: website-nginx
    depends_on:
      - website-django
    ports:
      - "5000:80"
    networks:
      - website
    volumes:
      - web-volume:/var/www/static
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always

  website-django:
    build:
      context: .
      dockerfile: requirements/bonus/website/django/Dockerfile
      args:
        DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
        DJANGO_DEBUG: ${DJANGO_DEBUG}
        DATABASE_URL: ${DATABASE_URL}
    image: wonyang/website-django:1.0
    container_name: website-django
    networks:
      - website
    volumes:
      - web-volume:/var/www/mysite/staticfiles
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always
  
  portainer:
    build:
      context: .
      dockerfile: requirements/bonus/portainer/Dockerfile
    image: wonyang/portainer:1.0
    container_name: portainer
    ports:
      - "8000:8000"
      - "9443:9443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - pt-volume:/data
    healthcheck:
      test: ["CMD-SHELL", "wget --no-check-certificate --quiet https://localhost:9443/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always

volumes:
  wp-volume:
    driver_opts:
      o: bind
      type: none
      device: /home/${USER}/data/wordpress

  db-volume:
    driver_opts:
      o: bind
      type: none
      device: /home/${USER}/data/mariadb

  web-volume:
    driver_opts:
      o: bind
      type: none
      device: /home/${USER}/data/website
  
  pt-volume:
    driver_opts:
      o: bind
      type: none
      device: /home/${USER}/data/portainer

networks:
  inception:
    driver: bridge

  website:
    driver: bridge
